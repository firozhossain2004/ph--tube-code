<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph-Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />

    <style>
      .btns {
        background-color: rebeccapurple;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <header>
      <nav
        class="flex w-11/12 py-5 justify-between text-center mx-auto border-b"
      >
        <div class="logo w-[120px]">
          <img src="assets/Logo.png" alt="" />
        </div>
        <div class="btn-Sort-by-view">
          <button class="btn btn-neutral">Sort by view</button>
        </div>
        <div class="btn-blog">
          <button class="btn btn-primary">Blog</button>
        </div>
      </nav>
      <nav id="catagor-continer" class="flex justify-center gap-8 py-5"></nav>
    </header>
    <main>
      <section
        id="videos"
        class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5"
      ></section>
    </main>
    <!-- 8**** -->
    <button id="modalData" class="btn hidden" onclick="costomModal.showModal()">
      open modal
    </button>
    <dialog id="costomModal" class="modal">
      <div class="modal-box">
        <div id="modal-contan"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <!-- ************ -->
    <script src="script/video.js"></script>
  </body>
</html>
